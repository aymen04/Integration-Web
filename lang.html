<!DOCTYPE html>
<html>

<body>
<h1 style="color: green">
	
</h1>
	
<p>
	Click on the buttons below to change
	the language of the webpage.
</p>

<!-- Define the buttons that will
change the language of the page
and reload it -->
<button onclick="changeLanguage('eng')">
	Change to English
    </button>
	
<button onclick="changeLanguage('fr')">
	Change to French
</button>


<!-- Define the content of the page
that would be changed -->
<p id="siteContent">
	Welcome to the GeeksforGeeks Portal!
	You can choose any language using the
	buttons above!
</p>


<script>
	// Create a function to change
	// the hash value of the page
	function changeLanguage(lang) {
	location.hash = lang;
	location.reload();
	}

	// Define the language reload anchors
	var language = {
	eng: {
		welcome: "Welcome  " +
		"Portal! You can choose any language " +
		"using the buttons above!"
	},
	fr: {
		welcome: "Bienvenue sur le portail  "+
        "Vous pouvez choisir n'importe quelle langue en utilisant " +
        "les boutons ci-dessusÂ !"
	},
	
	};

	// Check if a hash value exists in the URL
	if (window.location.hash) {

	// Set the content of the webpage
	// depending on the hash value
	if (window.location.hash == "#eng") {
		siteContent.textContent =
		language.es.welcome;
	}
	else if (window.location.hash == "#fr") {
		siteContent.textContent =
		language.fr.welcome;
	}
	}
</script>
</body>

</html>
